<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sustainability Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="../chart.js"></script>
  <script src="../co2.js"></script>
  <script src="flag-setter.js"></script>
  <script src="image-reciever.js"></script>
  <script src="displayImages.js"></script>
  <script type="module" src="popup.js"></script>
  <script src=""></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <h1>Sustainability Dashboard</h1>
  <div id="dashboard" style="display: none;">
    <div class="dashboard-header">
      <button id="back-btn"><i class="fas fa-arrow-left"></i> Back to Controls</button>
    </div>
    <!-- Dashboard content will be populated dynamically -->
  </div>
  <div class="controls">
    <div class="country-container">
      <label for="country-select">Carbon intensity based on:</label>
      <select id="country-select">
        <option value="GLOBAL">Global Average</option>
        <!-- Country options will be added dynamically -->
      </select>
    </div>
    <div class="screen-size-container">
      <label>Choose Screen Size:</label>
      <div class="screen-size-buttons">
        <button id="desktop-btn" class="screen-size-btn active"><i class="fas fa-desktop"></i></button>
        <button id="tablet-btn" class="screen-size-btn"><i class="fas fa-tablet-alt"></i></button>
        <button id="phone-btn" class="screen-size-btn"><i class="fas fa-mobile-alt"></i></button>
      </div>
    </div>
    <button id="analyze-btn">Analyze Images for COâ‚‚ Emission</button>
    <button id="clear-btn">Clear Dashboard</button>
  </div>
</body>
</html>
